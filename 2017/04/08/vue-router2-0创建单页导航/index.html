    <p>本文介绍在路由的组件中使用vue-resource中的方法给页面渲染数据。vue-resource就像jQuery里的$.ajax，用来和后端交互数据的。vue-resource是Vue.js的一款插件，它可以通过XMLHttpRequest或JSONP发起请求并处理响应。vue-resource的API很简洁。</p>
